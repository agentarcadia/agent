<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', sans-serif;
        }

        
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

    
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        /* Card styles */
        .card {
            background-color: rgba(255, 255, 255, 0.13);
            border-radius: 15px;
            width: 300px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .circle-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-bottom: 15px;
            object-fit: cover;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }

        .social-icons a {
            font-size: 24px;
            color: #555;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #007BFF;
        }

        h3 {
            margin: 10px 0;
            font-size: 22px;
            color: #333;
        }

        p {
            color: #777;
            font-size: 14px;
        }

        a{
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>


<video class="video-background" autoplay loop>
    <source src="Lil Loaded - Gang Unit (Official Video).mp4" type="video/mp4">
    
</video>


<div class="content">
    <div class="card">
        <img src="photo_profile.jpg" alt="Profile Image" class="circle-img">
        <h3>Agent</h3>
        <p>Internet gangster | <a href="https://arcadianly.lol">Arcadia</a></p>

        <div class="social-icons">
            <a href="https://t.me/brainfreakk" target="_blank"><i class="fab fa-telegram"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://discord.gg/agentfan1123" target="_blank"><i class="fab fa-discord"></i></a>
        </div>
    </div>
</div>

</body>
</html>
